<!DOCTYPE html>

<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MyStyleAI Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1978e5",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111821",
                    },
                    fontFamily: {
                        "display": ["Sora", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Sora', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .neon-border {
            box-shadow: 0 0 0 2px #000000, 0 0 0 4px #1978e5;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white text-black font-display selection:bg-primary/30 min-h-screen flex flex-col justify-center items-center px-6">
<!-- Brand Logo -->
<header class="absolute top-16 w-full text-center">
<h1 class="text-xl font-extrabold tracking-tighter text-black">
            MY-STYLE<span class="text-primary">.</span>AI
        </h1>
</header>
<!-- Main Container -->
<main class="w-full max-w-sm flex flex-col space-y-12">
<!-- Welcome Title -->
<div class="text-center space-y-2">
<h2 class="text-4xl font-extrabold tracking-tight">로그인</h2>
<p class="text-zinc-400 text-sm font-medium tracking-wide">Welcome Back</p>
</div>
<!-- Login Form -->
<form class="space-y-4" onsubmit="return false;">
<div class="space-y-4">
<div class="group">
<label class="sr-only" for="email">이메일</label>
<input class="w-full px-5 py-4 bg-zinc-50 border border-zinc-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200 text-sm placeholder:text-zinc-400" id="email" placeholder="이메일" type="email"/>
</div>
<div class="group">
<label class="sr-only" for="password">비밀번호</label>
<input class="w-full px-5 py-4 bg-zinc-50 border border-zinc-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200 text-sm placeholder:text-zinc-400" id="password" placeholder="비밀번호" type="password"/>
</div>
</div>
<div class="text-right">
<a class="text-xs font-semibold text-zinc-500 hover:text-black transition-colors underline underline-offset-4" href="#">비밀번호를 잊으셨나요?</a>
</div>
<div class="pt-6">
<button class="w-full bg-black text-white py-5 rounded-lg font-bold text-base neon-border hover:opacity-90 active:scale-[0.98] transition-all tracking-widest uppercase" type="submit">
                    로그인
                </button>
</div>
</form>
<!-- Social Login Section -->
<div class="space-y-8">
<div class="relative flex items-center justify-center">
<div class="border-t border-zinc-100 w-full"></div>
<span class="absolute bg-white px-4 text-[10px] font-bold text-zinc-400 tracking-widest uppercase">또는 다른 계정으로 로그인</span>
</div>
<div class="flex justify-center space-x-6">
<!-- Apple -->
<button class="w-14 h-14 flex items-center justify-center rounded-full bg-black text-white hover:scale-110 transition-transform">
<svg class="w-6 h-6" fill="currentColor" viewbox="0 0 24 24">
<path d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09zM15.53 3.83c.843-1.012 1.4-2.427 1.245-3.83-1.207.052-2.662.805-3.532 1.818-.78.896-1.454 2.338-1.273 3.714 1.338.104 2.715-.688 3.559-1.702z"></path>
</svg>
</button>
<!-- Google -->
<button class="w-14 h-14 flex items-center justify-center rounded-full bg-white border border-zinc-200 hover:border-black transition-all group">
<svg class="w-6 h-6 group-hover:scale-110 transition-transform" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
</button>
<!-- Kakao -->
<button class="w-14 h-14 flex items-center justify-center rounded-full bg-[#FEE500] hover:scale-110 transition-transform">
<svg class="w-6 h-6" fill="#000000" viewbox="0 0 24 24">
<path d="M12 3c-4.97 0-9 3.185-9 7.115 0 2.558 1.707 4.8 4.32 6.095l-1.096 4.053c-.055.205.176.386.353.27l4.782-3.146c.21.03.424.043.641.043 4.97 0 9-3.185 9-7.115S16.97 3 12 3z"></path>
</svg>
</button>
</div>
</div>
</main>
<!-- Footer -->
<footer class="absolute bottom-12 w-full text-center">
<p class="text-xs font-medium text-zinc-500">
            계정이 없으신가요? 
            <a class="text-black font-bold ml-1 hover:underline underline-offset-4" href="#">회원가입</a>
</p>
</footer>
<!-- Background Decoration (Subtle) -->
<div class="fixed top-0 left-0 w-full h-1 bg-gradient-to-r from-primary to-black z-50"></div>
</body></html>
